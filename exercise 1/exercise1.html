<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 1</title>
    <style>
      .ex1 {
        display: flex;
        gap: 30px;
        align-items: flex-start;
      }
      span {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      const productCost = 26;
      const shippingCost = 5;
      const day = dayjs().format('MMMM D');

      function renderUI() {
        const time = dayjs().format('HH:mm:ss');

        const div = (
          <div className="ex1">
            <span>
              <button>Good Job!</button>
              <p>My name is Devin</p>
            </span>
            <span>
              <p>
                Cotton Socks
                <br />
                Price: $10
                <br />
                <button>Add to Cart</button>
              </p>
            </span>
            <span>
              <p>Product Cost: ${productCost}</p>
              <p>Shipping Cost: ${shippingCost}</p>
              <p>Total Cost: ${productCost + shippingCost}</p>
              <button>Place your order</button>
            </span>
            <span>
              <p>Today is {day}</p>
              <p>Current Time - {time}</p>
            </span>
          </div>
        );

        ReactDOM.createRoot(document.querySelector('.js-container')).render(div);
      }

      renderUI(); // initial render
      setInterval(renderUI, 1000); // update every second
    </script>
  </body>
</html>
